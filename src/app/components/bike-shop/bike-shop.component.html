<section class="shop" id="shop">
    <div class="container">
        <div class="shop__inner">
            <form class="form">
                <h4 class="form__title">
                    Заказать
                </h4>
                <p class="form__info">
                    Если Вы хотите заказать велосипед, оставьте свой контакт и наш менеджер перезвонит вам в ближайшее время
                </p>
                <input class="form__input-name" type="text" placeholder="имя">
                <input class="form__input-phone" type="tel" placeholder="телефон">
                <p class="form__text">
                    выберите желаемый цвет
                </p>
                <div class="form__label-box">
                    <label class="form__label">
                    <input class="form__input-radio-white" type="button" (click)="white()">
                    <input class="form__input-radio-grey" type="button" (click)="grey()">
                    <input class="form__input-radio-red" type="button" (click)="red()">
                    <div class="form__bike">
                      <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig1">
                        <div ngxSlickItem *ngFor="let slide of slides" class="bike-slider">
                            <img src="{{slide.img}}">
                            <p class="form__bike-price" id="newPrice"><span> 32 999 грн.</span> </p>
                        </div>
                    </ngx-slick-carousel>
                    </div>
                  </label>
                </div>
                <button class="form__btn" type="submit">ЗАКАЗАТЬ</button>
            </form>

        </div>
    </div>

</section>
